            <div class="invalid-feedback">Debe indicar su NOMBRE Y APELLIDO COMPLETO. <br><b>FAVOR ESCRIBA PRIMERO SU NOMBRE Y LUEGO EL APELLIDO</b></div>
        </div>

        <div class="form-group">
            <label for="cedula">NUMERO DE CEDULA</label>
            <input onkeyup="mayus(this);" type="text" pattern="[VE]{1}-[0-9]{7,9}" placeholder="V-12345678 E-12345678" name="cedula" id="cedula" class="form-control" required>
            <div class="invalid-feedback">Debe indicar su CEDULA DE IDENTIDAD. <br><b>Use el Formato V-123456789 E-123456789</b></div>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" name="programa" id="programa" aria-label="Programa" required>
            <option value="">Seleccione tipo de Programa</option>
            <option value="EL PROGRAMA NACIONAL DE FORMACION EN">PNF</option>
            <option value="LA CARRERA DE">Tradicional</option>
          </select>
         
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" name="grado" id="grado" aria-label="grado" required>
            <option value="">Seleccione Grado</option>
          </select>
        </div>

        
        <div class="form-floating mb-3">
          <select class="form-select" name="periodo" id="periodo" aria-label="periodo" style="display: none;">
            <option value="">Seleccione Periodo</option>
          </select>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" name="carrera" id="carrera" aria-label="carrera" required >
            <option value="">Seleccione Carrera</option>
          </select>
        </div>

  <script>
  const programaSelect = document.getElementById("programa");
  programaSelect.options[0].setAttribute("disabled", true);
  const gradoSelect = document.getElementById("grado");
  gradoSelect.options[0].setAttribute("disabled", true);
  
  const trayectoSelect = document.getElementById("trayecto");
  const periodoSelect = document.getElementById("periodo");
  periodoSelect.options[0].setAttribute("disabled", true);
  
  const carreraSelect = document.getElementById("carrera");
  carreraSelect.options[0].setAttribute("disabled", true);
  
  programaSelect.addEventListener("change", function() {
    // Obtenemos el valor del select de programa
    const programa = programaSelect.value;
  
    // Actualizamos las opciones del select de grado
    gradoSelect.innerHTML = "";
  
    if (programa === "EL PROGRAMA NACIONAL DE FORMACION EN") {
      // Agregamos las opciones del PNF
      gradoSelect.innerHTML += `
        <option value="TRAYECTO 1">Trayecto 1</option>
        <option value="TRAYECTO 2">Trayecto 2</option>
        <option value="TRAYECTO 3">Trayecto 3</option>
        <option value="TRAYECTO 4">Trayecto 4</option>
      `;
  
      periodoSelect.innerHTML = `
        <option value="PERIODO I">Periodo 1</option>
        <option value="PERIODO II">Periodo 2</option>
        <option value="PERIODO III">Periodo 3</option>
        <option value="PERIODO VI">Periodo 4</option>
            `;
  
      carreraSelect.innerHTML = `
        <option value="INFORMATICA">Informatica</option>
        <option value="TURISMO">Turismo</option>
        <option value="DISTRIBUCION Y LOGISTICA">Distribucion y logistica</option>
            `;
      
  
      // Habilitamos el select de periodo
      periodoSelect.style.display = "block";
    } else if (programa === "LA CARRERA DE") {
      periodoSelect.value = null;
      // Agregamos las opciones de la carrera tradicional
      gradoSelect.innerHTML += `
        <option value="PRIMER SEMESTRE">Primer Semestre</option>
        <option value="SEGUNDO SEMESTRE">Segundo Semestre</option>
        <option value="TERCER SEMESTRE">Tercer Semestre</option>
        <option value="CUARTO SEMESTRE">Cuarto Semestre</option>
        <option value="QUINTO SEMESTRE">Quinto Semestre</option>
        <option value="SEXTO SEMESTRE">Sexto Semestre</option>
      `;
  
      carreraSelect.innerHTML = `
        <option value="MECANICA INDUSTRIAL">Mecanica industrial</option>
        <option value="MECANICA TERMICA">Mecanica termica</option>
        <option value="MECANICA AUTOMOTRIZ">Mecanica automotriz</option>
            `;
  
      // Ocultamos el select de periodo
      periodoSelect.style.display = "none";
    } else {
      // Ocultamos ambos selects
      trayectoSelect.style.display = "none";
      periodoSelect.style.display = "none";
    }
  
  
  });



  function minusc(e) {
    e.value = e.value.toLowerCase();
}
  function mayus(e) {
    e.value = e.value.toUpperCase();
}
  
  </script>
